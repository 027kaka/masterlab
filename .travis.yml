addons:
  ssh_known_hosts: 47.244.62.11
  hosts:
    - travis.test
    - masterlab.ci
  apt:
      sources:
        - mysql-5.7-trusty
      packages:
        - mysql-server
        - mysql-client
cache:
  directories:
  - vendor